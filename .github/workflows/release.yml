name: Release

on:
  pull_request_target:
    types:
      - closed
    branches:
      - main

env:
  NODE_VERSION: 18

jobs:
  release:
    name: Create Release

    if: ${{ github.event.pull_request.merged == true && startsWith(github.head_ref, 'changeset-release/') }}

    environment:
      name: release
      url: https://github.com/${{ github.repository }}/releases

    concurrency:
      group: ${{ github.workflow }}-release-${{ github.sha }}
      cancel-in-progress: true

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm i

      - name: Create Release
        uses: changesets/action@v1
        with:
          publish: pnpm changeset publish
        env:
          GITHUB_TOKEN: ${{ github.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  documents:
    name: Publish Documents

    needs:
      - release

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: documents
      url: ${{ steps.github-pages-deployment.outputs.page_url }}

    concurrency:
      group: ${{ github.workflow }}-documents-${{ github.sha }}
      cancel-in-progress: true

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: pnpm i

      - name: Generate code documents
        run: pnpm document

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs/'

      - name: Deploy to GitHub Pages
        id: github-pages-deployment
        uses: actions/deploy-pages@v1
