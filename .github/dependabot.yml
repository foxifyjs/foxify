version: 2

updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
      day: monday
    commit-message:
      prefix: ci(deps)
    reviewers:
      - foxifyjs/maintainers

  # Maintain dependencies for NPM
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
      day: monday
    versioning-strategy: increase
    reviewers:
      - foxifyjs/maintainers
